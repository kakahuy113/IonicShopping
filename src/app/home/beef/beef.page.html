<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-img src='../../../assets/img/98425426_269196061112777_5363684811422564352_n.png' style = 'height: 100px;'></ion-img> 
    </ion-title>
    <ion-title class='text-center text-danger' color="light">BEEF</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let i of item">
        <ion-thumbnail slot="start">
          <img style="width: 100%;height: 50px;" src="{{i.img}}" alt="">
        </ion-thumbnail>
        <ion-label>
          {{i.name}}
          <h2>Price: {{i.price}}$</h2>
          <h2>
          <ion-icon name="add-circle-sharp" (click)="plus(i.productid)"></ion-icon>
          {{quantity[i.productid]}}
          <ion-icon name="remove-circle-sharp" (click)="minus(i.productid)"></ion-icon>
          </h2>
          <h1><ion-icon name="cart-sharp" (click)="addtoCart(i)"></ion-icon></h1>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
